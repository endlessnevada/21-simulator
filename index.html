<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack Pro - Tavolo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">â™£ Blackjack Pro</h1>
    <nav>
      <a href="index.html">Tavolo</a>
      <a href="simulatore.html">Simulatore</a>
    </nav>
  </header>

  <main class="game-table">
    <div class="player" id="player1">
      <h2>CPU 1</h2>
      <div class="hand"></div>
      <div class="score"></div>
      <div class="status"></div>
    </div>

    <div class="dealer" id="dealer">
      <h2>Banco</h2>
      <div class="hand"></div>
      <div class="score"></div>
    </div>

    <div class="player" id="player2">
      <h2>CPU 2</h2>
      <div class="hand"></div>
      <div class="score"></div>
      <div class="status"></div>
    </div>

    <div class="player" id="player0">
      <h2>Tu</h2>
      <div class="hand"></div>
      <div class="score"></div>
      <div class="status"></div>
      <div class="controls">
        <button onclick="playerHit(0)">Carta</button>
        <button onclick="playerStand(0); cpuPlays()">Stai</button>
      </div>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>
