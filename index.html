<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack Pro - Tavolo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="tavolo-page">
  <header class="navbar">
    <nav>
      <a href="index.html" class="modern-button">Tavolo</a>
      <a href="simulatore.html" class="modern-button">Simulatore</a>
    </nav>
    <div class="nav-center">
    <h1 class="logo" style="color: #000000; margin-left: -30px;">♣ Blackjack ♣</h1>
    </div>
    <button id="resetBtn" class="reset-button">↩ play again</button>
  </header>

  <!-- Selezione mazzi -->
  <section class="setup-container">
    <h2>Imposta la partita</h2>
    <label for="numDecks">Numero di mazzi:</label>
    <input type="number" id="numDecks" min="1" max="8" value="1" />
    <button id="startGameBtn">Avvia partita</button>
  </section>

  <!-- Tavolo di gioco nascosto inizialmente -->
  <main class="game-table" id="gameTable" style="display: none;">
    <div class="dealer" id="dealer">
      <h2>Banco</h2>
      <div class="hand"></div>
      <div class="score"></div>
      <div class="status"></div>
    </div>

    <!-- Riga con i 3 giocatori: CPU1 - Tu - CPU2 -->
    <div class="bottom-row">
      <div class="player" id="player1">
        <h2>CPU 1</h2>
        <div class="hand"></div>
        <div class="score"></div>
        <div class="status"></div>
      </div>

      <div class="player" id="player0">
        <h2>Tu</h2>
        <div class="hand"></div>
        <div class="score"></div>
        <div class="status"></div>
        <div class="controls">
          <button onclick="playerHit(0)">Carta</button>
          <button onclick="playerStand(0); cpuPlays()">Stai</button>
        </div>
      </div>

      <div class="player" id="player2">
        <h2>CPU 2</h2>
        <div class="hand"></div>
        <div class="score"></div>
        <div class="status"></div>
      </div>
    </div>

    <!-- Sezione probabilità live -->
    <section class="probabilities">
  <h2>Probabilità e decisioni consigliate</h2>

  <div class="stats-container">
    <!-- STAI -->
    <div class="stat-block">
      <div class="chart-box">
        <canvas id="chartStay" width="250" height="250"></canvas>
      </div>
      <div class="text-box" id="textStay"></div>
    </div>

    <!-- CHIEDI CARTA -->
    <div class="stat-block">
      <div class="chart-box">
        <canvas id="chartHit" width="250" height="250"></canvas>
      </div>
      <div class="text-box" id="textHit"></div>
    </div>
  </div>

  <!-- Output riassuntivo -->
  <div id="output" class="output-summary"></div>
</section>



  <!-- JS -->
  <script src="game.js"></script>
</body>
</html>
