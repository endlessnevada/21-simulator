<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack Pro - Tavolo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="tavolo-page">
  <header class="navbar">
    <h1 class="logo">♣ Blackjack Pro</h1>
    <nav>
      <a href="index.html" class="modern-button">Tavolo</a>
      <a href="simulatore.html" class="modern-button">Simulatore</a>
    </nav>
    <button id="resetBtn" class="reset-button">↩ Torna alla schermata iniziale</button>

  </header>

 
  <!-- Selezione mazzi -->
  <section class="setup-container">
    <h2>Imposta la partita</h2>
    <label for="numDecks">Numero di mazzi:</label>
    <input type="number" id="numDecks" min="1" max="8" value="1" />
    <button id="startGameBtn">Avvia partita</button>
  </section>>


  <!-- Tavolo di gioco nascosto inizialmente -->
  <main class="game-table" id="gameTable" style="display: none;">
    <div class="dealer" id="dealer">
      <h2>Banco</h2>
      <div class="hand"></div>
      <div class="score"></div>
      <div class="status"></div>
    </div>

    <!-- Riga con i 3 giocatori: CPU1 - Tu - CPU2 -->
    <div class="bottom-row">
      <div class="player" id="player1">
        <h2>CPU 1</h2>
        <div class="hand"></div>
        <div class="score"></div>
        <div class="status"></div>
      </div>

      <div class="player" id="player0">
        <h2>Tu</h2>
        <div class="hand"></div>
        <div class="score"></div>
        <div class="status"></div>
        <div class="controls">
          <button onclick="playerHit(0)">Carta</button>
          <button onclick="playerStand(0); cpuPlays()">Stai</button>
        </div>
      </div>

      <div class="player" id="player2">
        <h2>CPU 2</h2>
        <div class="hand"></div>
        <div class="score"></div>
        <div class="status"></div>
      </div>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>
